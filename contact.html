<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: linear-gradient(120deg, #cc0909, #060707);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    ul {
      list-style: none;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f9f7f7;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
    }

    nav ul li {
      font-size: 1rem;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .hero {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
    }

    .hero h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .hero .btn {
      background: #650bad;
      color: #f9f7f7;
      padding: 0.8rem 2rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .hero .btn:hover {
      background: #034444;
    }

    section {
      padding: 4rem 0;
    }

    .section-title {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }

    .campaign {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 1.5rem;
      width: 300px;
      text-align: center;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      background: #034444;
      color: #f9f7f7;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #650bad;
    }

    .contact {
      text-align: center;
      padding: 4rem 0;
    }

    .contact form {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
    }

    .contact form input,
    .contact form textarea,
    .contact form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      border-radius: 5px;
    }

    .contact form button {
      background: #650bad;
      color: #f9f7f7;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact form button:hover {
      background: #034444;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .footer {
      display: flex;
      justify-content: space-around;
      padding: 2rem 0;
      background: rgba(0, 0, 0, 0.7);
    }

    .footer div {
      flex: 1;
      padding: 1rem;
    }

    .footer h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .footer a {
      display: block;
      margin-bottom: 0.5rem;
      color: #f9f7f7;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer img {
      width: 30px;
      margin-right: 0.5rem;
    }

    .footer .sosial-media a {
      display: inline-block;
      margin-right: 0.5rem;
    }
  </style>
</head>
