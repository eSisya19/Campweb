<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presidential Campaign</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: flex-end;
            
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            margin-right: auto;
        }
        nav {
            position: relative;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            padding: 10px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #000;
            color: #fff;
            border-radius: 5px;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .menu-toggle span {
            height: 3px;
            width: 25px;
            background: #000;
            margin: 4px 0;
        }
        .hero {
            background: url('resized-image.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #420a0a;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                display: none;
            }
            nav ul li {
                margin: 10px 0;
            }
            .menu-toggle {
                display: flex;
            }
            .menu-toggle.active + ul {
                display: flex;
            }
            .hero {
                background-size: contain;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Mayor Ndola 2026</div>
            <nav>
                <div class="menu-toggle" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="issues.html">Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div>
            <h1>Building a Better Future Together</h1>
            <p>Join our movement for positive change.</p>
            <button class="btn">Get Involved</button>
        </div>
    </div>

    <footer>
        <p>&copy;eSis19-All Rights Reserved.<br>#NdolaDeservesBetter #WomenInLeadership #AspiringMayor</p>
    </footer>

    <script>
        function toggleMenu() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav ul');
            menuToggle.classList.toggle('active');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
